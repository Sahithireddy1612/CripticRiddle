<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Decryption Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cryptic Decryption Challenge</h1>

    
    <div>
        <label>Encrypted Text:</label>
        <pre id="encrypted-text"></pre>
    </div>

    <div>
        <label>Decryption Key:</label>
        <pre id="decryption-key"></pre>
    </div>


    <div>
        <label>Decrypted Text:</label>
        <pre id="decrypted-text"></pre>
    </div>

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone">
    </div>

    <button id="fetch-encrypted">Get Encrypted Message</button>

    
    <button id="submit-decrypted">Submit Decrypted Text</button>

    <script src="script.js"></script>
</body>
</html>
